<!DOCTYPE html>
<html>
<head>
    <title>N-Queens Problem</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container{
            text-align: center;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-container{
            display: block;
            margin-bottom: 20px;
        }

        .chessboard-container{
            display: none;
            margin-top: 20px;
        }

        .reset-button{
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-button:hover{
            background-color: #d32f2f;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(var(--N, 8), 50px);
            grid-template-rows: repeat(var(--N, 8), 50px);
            width: calc(var(--N, 8) * 50px);
            height: calc(var(--N, 8) * 50px);
            border: 2px solid #4CAF50;
            background-color: #ffffff;
            margin: 20px auto 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            line-height: 50px;
            border: 1px solid #4CAF50;
        }

        .queen {
            font-size: 2.5em;
            color: #FF5733;
        }

        h1, h2 {
            margin: 0;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            font-size: 18px;
        }

        input[type=number] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>N-Queens Problem</h1><br>
        <div class="input-container">
            <label for="queensInput">Enter value for N (4-12):</label>
            <input type="number" id="queensInput" min="4" max="12" value="8">
            <button id="submitButton">Submit</button>
        </div>
        <div class="chessboard-container">
            <h2>Solution</h2><br>
            <div id="chessboard" class="chessboard"></div>
            <button class="reset-button" id="resetButton">Reset</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#submitButton').click(function (){
                const N = parseInt($('#queensInput').val());
                if (N >= 4 && N <= 12){
                    $('.input-container').hide();
                    $('.chessboard-container').show();
                    solveNQueens(N);
                } else {
                    alert("Please enter a valid N (4-12).");
                }
            });

            $('#resetButton').click(function (){
                $('.input-container').show();
                $('.chessboard-container').hide();
            });
        });

        function solveNQueens(N){
            document.documentElement.style.setProperty('--N', N);
            const chessboard = Array(N).fill(null).map(() => Array(N).fill(false));

            function isSafe(row, col){
                for (let i = 0; i < row; i++){
                    if (chessboard[i][col]) return false;
                }

                for (let i = row, j = col; i >= 0 && j >= 0; i--, j--){
                    if (chessboard[i][j]) return false;
                }

                for (let i = row, j = col; i >= 0 && j < N; i--, j++){
                    if (chessboard[i][j]) return false;
                }

                return true;
            }

            function solve(row){
                if (row === N){
                    displaySolution(chessboard);
                    return;
                }

                for (let col = 0; col < N; col++){
                    if (isSafe(row, col)){
                        chessboard[row][col] = true;
                        solve(row + 1);
                        chessboard[row][col] = false;
                    }
                }
            }

            function displaySolution(chessboard){
                $('#chessboard').empty();

                for (let i = 0; i < N; i++){
                    for (let j = 0; j < N; j++){
                        const cell = $('<div class="cell"></div>');
                        if (chessboard[i][j]){
                            cell.append('<span class="queen">â™›</span>');
                        }
                        $('#chessboard').append(cell);
                    }
                }
            }

            solve(0);
            // 21MID0056
        }
    </script>
</body>
</html>
